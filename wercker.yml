box: golang:1.9

dev:
  steps:
    - internal/shell

build:
  base-path: "/go/src/github.com/oracle/oci-volume-provisioner"
  steps:
    - script:
      name: write VERSION.txt
      code: |
        git describe --always --dirty > ${WERCKER_OUTPUT_DIR}/VERSION.txt
        cat ${WERCKER_OUTPUT_DIR}/VERSION.txt

    - script:
      name: build
      code: |
        go get -u github.com/golang/lint/golint
        make gofmt golint govet build

    - script:
      name: copy binary
      code: |
        cp dist/oci-volume-provisioner ${WERCKER_OUTPUT_DIR}

push:
  box:
    id: oraclelinux:7.3
  steps:
    - script:
      name: set ENV vars
      code: |
        export VERSION=$(cat VERSION.txt)
        echo "${VERSION}"

    - script:
      name: prepare
      code: |
        mv ./oci-volume-provisioner /oci-volume-provisioner
        chmod +x /oci-volume-provisioner

    - internal/docker-push:
      repository: wcr.io/oracle/oci-volume-provisioner
      registry: https://registry.oracledx.com/v2
      username: $DOCKER_REGISTRY_USERNAME
      password: $DOCKER_REGISTRY_PASSWORD
      tag: $VERSION
      entrypoint: /oci-volume-provisioner
      user: 65534 # nobody

system-test:
  box:
    id: wcr.io/oracle/oci-volume-provisioner-system-test:1.0.0
    registry: https://registry.oracledx.com/v2
    username: $DOCKER_REGISTRY_USERNAME
    password: $DOCKER_REGISTRY_PASSWORD
  steps:
    - script:
        name: system test
        code: |
          cd test/system
          ./runner.py  
