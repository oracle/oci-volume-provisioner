kind: Pod
apiVersion: v1
metadata:
  name: oci-demo-block-storage-pod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: oci-demo-block-storage-pvc
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: task-pv-storage
