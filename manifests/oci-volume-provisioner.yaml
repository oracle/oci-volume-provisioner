kind: Pod
apiVersion: v1
metadata:
  name: oci-volume-provisioner
  namespace: kube-system
spec:
  serviceAccountName: oci-volume-provisioner
  imagePullSecrets:
    - name: wcr-docker-pull-secret
  containers:
    - name: oci-volume-provisioner
      image: wcr.io/oracle/oci-volume-provisioner:{{VERSION}}
      imagePullPolicy: "Always"
      env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumeMounts:
        - name: etcssl
          mountPath: /etc/ssl
          readOnly: true
        - name: config
          mountPath: /etc/oci/
          readOnly: true
  volumes:
    - name: etcssl
      hostPath:
        path: /etc/ssl
    - name: config
      secret:
        secretName: oci-volume-provisioner
        
